<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Radisson Boarding E2E &gt; GWO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- App Context -->
    <script>
      window.APP_CONTEXT = {
        // ✅ Leave empty so app.js forces SweetAlert to ask for Shift4 email
        signedInEmail: "",

        // ✅ Keep this default notification email prefilled (ticketing)
        notifyEmail: "ez2getin@hotmail.com"
      };
    </script>
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <section class="brand-topbar">
        <div id="leftLogoContainer">
          <img src="/assets/logo.png" alt="Main Logo" class="left-logo" />
        </div>

        <div class="brand-center">
          <h1 class="brand-title">RADISSON BOARDING E2E &gt; GWO</h1>
        </div>

        <div class="rightNotice">
          <span>INTERNAL USE ONLY</span>
        </div>
      </section>

      <div class="divider"></div>

      <!-- MERCHANT INFORMATION -->
      <section class="row-section theme-row">
        <h2 class="row-title">MERCHANT INFORMATION</h2>
      </section>

      <section class="row-body">
        <div class="form-grid">
          <!-- Signed-in Email -->
          <div class="field">
            <label class="label" for="userEmail">Signed-in Email</label>
            <input id="userEmail" class="input readonly" type="email" readonly />
          </div>

          <!-- Default Notification Email -->
          <div class="field">
            <label class="label" for="notifyEmail">Default Notification Email</label>
            <input id="notifyEmail" class="input readonly" type="email" readonly />
          </div>

          <div class="field">
            <label class="label" for="merchantDba">
              Merchant DBA Name <span class="req">*</span>
            </label>
            <input id="merchantDba" class="input" type="text" />
          </div>

          <div class="field">
            <label class="label" for="siteCode">
              Radisson Site Code <span class="req">*</span>
            </label>
            <input id="siteCode" class="input" type="text" />
          </div>

          <div class="field">
            <label class="label" for="e2eMid">
              Shift4 E2E MID <span class="req">*</span>
            </label>
            <input id="e2eMid" class="input" type="text" />
          </div>

          <div class="field">
            <label class="label" for="serialNumber">
              Shift4 Serial Number <span class="req">*</span>
            </label>
            <input id="serialNumber" class="input" type="text" />
          </div>

          <div class="field span-2">
            <label class="label" for="businessAddress">
              Business Address <span class="req">*</span>
            </label>
            <input id="businessAddress" class="input" type="text" />
          </div>

          <div class="field">
            <label class="label" for="contactFirstName">
              Contact First Name <span class="req">*</span>
            </label>
            <input id="contactFirstName" class="input" type="text" />
          </div>

          <div class="field">
            <label class="label" for="contactLastName">
              Contact Last Name <span class="req">*</span>
            </label>
            <input id="contactLastName" class="input" type="text" />
          </div>

          <div class="field span-2">
            <label class="label" for="contactPhone">
              Contact Phone <span class="req">*</span>
            </label>
            <input id="contactPhone" class="input" type="tel" />
          </div>

          <div class="field span-2">
            <label class="label" for="pmsPos">
              PMS / POS <span class="req">*</span>
            </label>
            <select id="pmsPos" class="select">
              <option value="" disabled selected>Select a system</option>
              <option>Oracle Opera OPI</option>
              <option>Choice Advantage</option>
              <option>MICROS</option>
              <option>Simphony FE</option>
            </select>
          </div>
        </div>
      </section>

      <!-- EMAIL TEMPLATE -->
      <section class="row-section theme-row">
        <h2 class="row-title">EMAIL TEMPLATE FOR MERCHANT</h2>
      </section>

      <section class="row-body">
        <div class="email-grid">
          <div class="field span-2">
            <label class="label">To</label>

            <!-- Keep this wrapper. JS will replace/upgrade it -->
            <div id="toList" class="to-list">
              <input class="input email-to" type="email" placeholder="merchant@example.com" />
            </div>

            <button id="addToBtn" type="button">+ Add another recipient</button>
          </div>

          <div class="field span-2">
            <label class="label" for="emailSubject">Subject (auto)</label>
            <input id="emailSubject" class="input readonly" type="text" readonly />
          </div>

          <div class="field span-2">
            <label class="label" for="emailBodyDiv">Body</label>
            <div id="emailBodyDiv" class="rich-editor" contenteditable="true"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- ACTION -->
    <section class="row-actions">
      <button id="previewBtn" class="btn btn-primary btn-half" type="button">
        VIEW DETAILS BEFORE SUBMITTING
      </button>
    </section>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ✅ JS (correct path) -->
    <script src="/app.js" defer></script>
  </body>
</html>
